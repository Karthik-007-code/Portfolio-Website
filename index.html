<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>

</head>

<style>
    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }

    .navbar {
        background-color: rgba(77, 106, 96, 0.5);
        height: 4vh;
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5em;
        border-radius: 0 0 0.4em 0.4em;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: rgb(25, 20, 20);
    }

    .nav-items {
        height: 2em;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        text-align: center;
    }

    .nav_left {
        width: 60%;
        height: 2em;
        display: flex;

        align-items: center;
    }


    .nav_right {
        width: 40%;
        height: 2em;

    }

    img {
        width: 100%;
        height: 100%;

    }

    .hero {
        background-image: url("hero.avif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: -1;


    }

    li {
        transition: transform 0.3s ease;
    }

    li:hover {
        transform: scale(1.2);
    }
</style>

<body>
    <div class="hero">
        <!-- <img src="hero.jpeg" alt=""> -->
    </div>
    <div class="navbar">
        <div class="nav_left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="1.6em" height="1.6em"
                class="bi bi-brilliance" viewBox="0 0 16 16" style="color: rgba(233, 243, 251, 0.6);">
                <path
                    d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7" />
            </svg>
        </div>
        <div class="nav_right">
            <ul class="nav-items">
                <li id="i1"><a href="#">Home</a></li>
                <li id="i2"><a href="#">About me</a></li>
                <li id="i3"><a href="#">Skills</a></li>
                <li id="i4"><a href="#">Contact</a></li>
            </ul>
        </div>


    </div>



</body>

</html>
